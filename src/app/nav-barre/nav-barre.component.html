<header>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo Yemchi w Yji">
      <span class="brand-name"><em>Yemchi w Yji</em></span>
    </div>

    <!-- Menu Mobile -->
    <ng-container *ngIf="isMobile; else desktopMenu">
      <div class="burger-menu" (click)="toggleMenu()">
        <svg width="32" height="32" viewBox="0 0 100 80" fill="#FF6B00">
          <rect width="100" height="10"></rect>
          <rect y="30" width="100" height="10"></rect>
          <rect y="60" width="100" height="10"></rect>
        </svg>
      </div>

      <div class="mobile-menu" *ngIf="menuOpen">
        <ul class="nav-links-mobile">
          <li><a routerLink="/" (click)="toggleMenu()">ACCUEIL</a></li>
          <li><a routerLink="/panier" (click)="toggleMenu()">LIVRER</a></li>
          <li><a routerLink="/profile" (click)="toggleMenu()">PROFILE</a></li>
          <li><a routerLink="/contact" (click)="toggleMenu()">CONTACT</a></li>
          
          <!-- CONNECTER ou DÉCONNECTER -->
          <li *ngIf="!isconnected">
            <a routerLink="/login" (click)="toggleMenu()">CONNECTER</a>
          </li>
          <li *ngIf="isconnected">
            <a type="button" (click)="logout(); toggleMenu()">DÉCONNECTER</a>
          </li>

          <!-- Paramètres -->
          <li class="settings">
            <a routerLink="/settings" (click)="toggleMenu()">
              <img src="/home/Icone/settingsIcon.png" alt="Paramètres">
            </a>
          </li>
        </ul>
      </div>
    </ng-container>

    <!-- Menu Desktop -->
    <ng-template #desktopMenu>
      <div class="nav-center">
        <ul class="nav-links">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="semibold">ACCUEIL</a></li>
          <li><a routerLink="/panier" routerLinkActive="active" class="semibold">LIVRER</a></li>
          <li><a routerLink="/profile" routerLinkActive="active" class="bold">PROFILE</a></li>
          <li><a routerLink="/contact" routerLinkActive="active" class="bold">CONTACT</a></li>
        </ul>
      </div>
    </ng-template>

    <!-- Actions Desktop -->
    <div class="navbar-actions" *ngIf="!isMobile">
      <a [routerLink]="'/login'" routerLinkActive="active" class="bold connecter-btn" *ngIf="!isconnected; else deconnectBtn">CONNECTER</a>
      <ng-template #deconnectBtn><a type="button" (click)="logout()" class="bold connecter-btn">DÉCONNECTER</a></ng-template>

      <div class="settings">
        <img src="/home/Icone/settingsIcon.png" alt="Paramètres">
      </div>
    </div>
  </nav>
</header>
